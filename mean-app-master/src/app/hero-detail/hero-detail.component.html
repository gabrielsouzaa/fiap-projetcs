<div *ngIf="hero">
    <h2>
      {{hero.name | uppercase}} Details
    </h2>
</div>

<div>
    <span>
      ID:
    </span>
    {{hero.id}}
  </div>
  
  <div>
    <label>Name:
      <input placeholder="Name" [(ngModel)]="hero.name" />
    </label>
  </div>

  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
